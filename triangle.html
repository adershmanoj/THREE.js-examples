    <!DOCTYPE html>
    <html>
    <head>
    <title>Three.js basic</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
    <style type="text/css">
    body{
        background-color:#000000;
        overflow: hidden;
    }   
    </style>
        <script src="js/three.min.js"></script>
    </head>
    <body>
        <div id="webGLCanvas">
        <script>
            var scene;
            var camera;
            initializeScene();
            renderScene();
            function initializeScene(){
                renderer = new THREE.WebGLRenderer({antialias:true});
                renderer.setClearColor(0x000000,1);
                canvasWidth=window.innerWidth;
                canvasHeight=window.innerHeight;
                renderer.setSize(canvasWidth,canvasHeight);
                document.getElementById("webGLCanvas").appendChild(renderer.domElement);
                scene=new THREE.Scene();
                camera=new THREE.PerspectiveCamera(45,canvasWidth/canvasHeight,1,100);
                camera.position.set(0,0,10);
                camera.lookAt(scene.position);
                scene.add(camera);
                var triangle=new THREE.Geometry();
                triangle.vertices.push(new THREE.Vector3(0.0,1.0,0.0));
                triangle.vertices.push(new THREE.Vector3(-1.0,-1.0,0.0));
                triangle.vertices.push(new THREE.Vector3(1.0,-1.0,0.0));
                triangle.faces.push(new THREE.Face3(0,1,2));
                var triangleMaterial=new THREE.MeshBasicMaterial({
                    color:0xFFFFFF,
                    side:THREE.DoubleSide});
                var triangleMesh=new THREE.Mesh(triangle,triangleMaterial);
                triangleMesh.position.set(0,0.0,4.0);
                scene.add(triangleMesh);
            }
            function renderScene(){
                renderer.render(scene,camera);
            }
            
                
                
                
                
            </script>
        </div>

    </body>
    </html>
